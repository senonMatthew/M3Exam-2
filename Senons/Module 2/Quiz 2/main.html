<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>M2Q2</title>
	<script src="scripts.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section class="main-flex">
		<div class="main-tile">
			<div class="calculator-panel">
				<div class="calculator-contents">
					<h2>Your suggested calorie intake to maintain weight is:</h2>
					<h2 class="resultGood" id="resultCalories">0 Calories/day</h2><small>..according to the Revised Harris-Benedict Equation.</small>
					<h2 id="comment"></h2>
				</div>
			</div>
			
			<div class="credentials-panel">
				<h2>Calorie Calculator</h2>
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Optional" />

				<label for="age">Age (15-80)</label>
				<input type="number" id="age" />

				<label for="gender">Gender</label>
				<select id="gender">
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>

				<label for="height">Height (cm)</label>
				<input type="number" id="height" />

				<label for="weightI">Weight (kg)</label>
				<input type="number" id="weight" />

				<label for="activity">Activity/Frequency of Exercise</label>
				<select id="activity">
					<option value="1">Basal Metabolic Rate</option>
					<option value="2">Little to no exercise</option>
					<option value="3">1-3 times a week</option>
					<option value="4">4-5 times a week</option>
					<option value="5">Daily exercise</option>
					<option value="6">Intense 6-7 times a wk</option>
					<option value="7">Physical labour</option>
				</select>

				
				<button type="submit" onClick="toggleTracker();" id="buttonOn">Reveal Tracker</button>
				<button type="submit" onClick="getInfo();">Calculate</button>
				
			</div>	
		</div>
		
		<div class="alt-tile" id="offToggle">
			<div class="gridTitle">
				<h2>Calorie Tracker</h2>
		  </div>
			<div class="gridName">
				<label for="gName">Food</label>
				<input type="text" id="gName" />
			</div>
			<div class="gridCalories">
				<label for="gCalories">Calories</label>
				<input type="number" id="gCalories" />
			</div>
			<div class="gridSend">
				<button type="submit" onClick="updateCounter();">âª§</button>
			</div>
			<div class="gridContainer">
				<label for="lastEntry">Last Entry:</label>
				<h2 id="lastEntry"></h2>
			</div>
			<div class="gridBottom">
				<label for="totalCal">Total Calories Gained/Day:</label>
				<h2 id="totalCal">0</h2>
				<button type="reset" onClick="resetIntake();">Reset</button>
			</div>
			
		</div>
	</section>
	
	<div class="footer__banner">
		<strong>Senon, Matthew Ira C.</strong>
	</div>
</body>
</html>
